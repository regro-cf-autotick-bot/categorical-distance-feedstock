{% set name = "categorical-distance" %}
{% set version = "1.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/categorical-distance-{{ version }}.tar.gz
  sha256: ae5eaf72048cb4253f6b851f0594a001643574dffc014d03445f9c7c30543a3e

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy
    - python >={{ python_min }}

test:
  imports:
    - categorical
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/datamade/categorical-distance
  summary: Compare two categorical variables
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
